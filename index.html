<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="calcBody">
        <div class="row" id="screen">
            <div class="line" id="topLine"></div>
            <div class="line" id="bottomLine"></div>
        </div>
        <div class="row" id="clearDelete">
            <div id="clear">Clear</div>
            <div id="delete">Delete</div>
        </div>
        <div class="row" id="keys">
            <div class="numbers" id="seven">7</div>
            <div class="numbers" id="eight">8</div>
            <div class="numbers" id="nine">9</div>
            <div class="key" id="divide">รท</div>
        </div>
        <div class="row" id="keys">
            <div class="numbers" id="four">4</div>
            <div class="numbers" id="five">5</div>
            <div class="numbers" id="six">6</div>
            <div class="key" id="multiply">x</div>
        </div>
        <div class="row" id="keys">
            <div class="numbers" id="one">1</div>
            <div class="numbers" id="two">2</div>
            <div class="numbers" id="three">3</div>
            <div class="key" id="subtract">-</div>
        </div>
        <div class="row" id="keys">
            <div class="key" id="decimal">.</div>
            <div class="numbers" id="zero">0</div>
            <div class="key" id="equals">=</div>
            <div class="key" id="add">+</div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
